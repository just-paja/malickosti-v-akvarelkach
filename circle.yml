machine:
  python:
    version: 3.6.2

dependencies:
  post:
    - pip install -r requirements-dev.txt

compile:
  override:
    - ./manage.py compilemessages
  post:
    - python setup.py sdist
    - mv dist/* $CIRCLE_ARTIFACTS/

test:
  pre:
    - flake8
  override:
    - pytest
  post:
    - codeclimate-test-reporter
