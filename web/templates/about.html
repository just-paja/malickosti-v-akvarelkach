{% extends 'layout/structured.html' %}

{% block title %}O mně{% endblock %}

{% block head %}
  <meta property="og:title" content="O mně" />
  {% include 'og/description.html' with description=texts|first %}
{% endblock %}

{% block content %}

  <h1 class="text-center">O mně</h1>
  <hr />

  <div class="container py-3">
    {% for text in texts %}
      {% include 'text/block.html' with text=text %}
    {% endfor %}
  </div>

{% endblock %}
