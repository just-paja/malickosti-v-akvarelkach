{% extends 'layout/structured.html' %}

{% block title %}Košík{% endblock %}

{% block content %}

  <h1 class="text-center">Košík</h1>
  <hr />

  <div class="container py-3">
    <div class="row">
      <div class="col-md-6">
        <h2>Objednávka</h2>
        <ul class="list-unstyled cart-drawing-list">
          {% for drawing in drawings %}
            <li>
              {% include 'partial/drawing-list-item.html' %}
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-block">
            Cena: {% include 'partial/price.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
