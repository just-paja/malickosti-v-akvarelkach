<div class="form-group{% if field.errors %} is-invalid{% endif %}">
  <label
    class="custom-control custom-checkbox"
    for="{{field.id_for_label}}"
  >
    <input
      type="checkbox"
      class="custom-control-input{% if field.errors %} is-invalid{% endif %}"
      name="{{field.html_name}}"
      id="{{field.id_for_label}}"
      {% if field.value %}checked="checked"{% endif %}
    />
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">
      {{field.label}}
    </span>
  </label>
  {% if field.help_text and not field.errors %}
    <small
      id="{{field.id_for_label}}_help"
      class="form-text text-muted"
    >{{field.help_text}}</small>
  {% endif %}
  {% if field.errors %}
    <ul class="invalid-feedback list-unstyled">
      {% for error in field.errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
